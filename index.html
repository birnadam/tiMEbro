    <meta property='og:title' content='tiMEbro'/>
    <meta property='og:description' content='Website Logo'/>
    <meta property='og:url' content='http://www.timebro.gq/'/>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <title>tiMEbro</title>
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- =======================BACKGROUND IMAGE HERE======================= -->
    <div class="background"></div>

    <!-- ===========================BUTTONS HERE============================ -->
    <button type="button" class="buttonTodo btn">
      <img id=todoButton src="./assets/images/todo.png"></img>
    </button>
    <button type="button" class="buttonWeather btn">
      <img id=weatherButton src="./assets/images/weather.png">
    </button>
    <button type="button" class="buttonSettings btn">
      <img id=settingsButton src="./assets/images/settings.png"></img>
    </button>
    
    <!-- =================TIME/DATE CONTAINER STARTS HERE=================== -->
    <div class="buttonTimedate">
        <div class="clock"></div>
        <div class="date"></div>
    </div>

    <!-- ============================TIMER HERE============================= -->
    <div class="timer">

      <div class="display">
        <h1 class="display__time-left">25:00</h1>
        <p class="display__end-time"></p>
      </div>
      <div class="timer__controls">
        <button data-time="1500" class="timer__button">Start</button>
        <button data-time="0" class="timer__button">Stop</button>
        <button data-time="300" class="timer__button">Break</button>
      </div>
    </div>

    <!-- =====================CONTAINERS START HERE======================= -->
    <!-- ------------------TODO CONTAINER STARTS HERE--------------------- -->
    <div class="todo">
      <button type="button" class="buttonClose btn">
        <img id=closeButton src="./assets/images/close.png"></img>
      </button>
      <h1>Todos</h1>
        <header class="text-center text-light my-4">
          <!-- <h1 class="mb-4">Todo List</h1> -->
          <form class="search">
            <input class="form-control m-auto" id="search" type="text" name="search" placeholder="Search Todos" />
            <!-- <input type="submit" value="Submit"> -->
          </form>
        </header>
        <div class="dragscroll">
          <ul class="list-group todos mx-auto text-light">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Eat</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Code</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Sleep</span>
              <i class="far fa-trash-alt delete"></i>
            </li> -->
          </ul>
        </div>
        <form class="add text-center my-4">
          <!-- <label class="addTodo">Add a new todo...</label> -->
          <input class="form-control m-auto" id="addTodo" type="text" name="add" placeholder="Add a New Todo"/>
          <input type="submit" value="Submit">
        </form>
      </div>
    <!-- --------------------TODO CONTAINER ENDS HERE--------------------- -->

    <!-- -----------------SETTINGS CONTAINER STARTS HERE------------------ -->
    <div class="settings">
      <button type="button" class="buttonClose btn">
        <img id=closeButton src="./assets/images/close.png"></img>
      </button>
      <h1>Settings</h1>
      <form class="add text-center my-4" name="customForm" id="custom">
        <input class="form-control m-auto" id="customTime" type="text" name="minutes" placeholder="Enter Custom Minutes">
        <input type="submit" value="Submit">
      </form>

      <div class="alerts">
        <form class="visual"> 
          <h2> Visual Alert?&nbsp;</h2>
          <input class="form-control" type="radio" name="visual" id="yesV" value="1"><h3>Yes</h3>
          <input class="form-control" type="radio" name="visual" id="noV" value="0"><h3>No</h3>
        </form>
        <br>
        <form class="audio">
          <h2> Audio Alert?&nbsp;&nbsp;</h2>
          <input class="audio form-control" type="radio" name="audio" id="yesA" value="1"><h3>Yes</h3>
          <input class="form-control" type="radio" name="audio" id="noA" value="0"><h3>No</h3>
        </form>
      </div>
    </div>
    <!-- ------------------SETTINGS CONTAINER ENDS HERE------------------- -->

    <!-- ------------------WEATHER CONTAINER STARTS HERE------------------ -->
      <div class="weather">
        <button type="button" class="buttonClose btn">
          <img id=closeButton src="./assets/images/close.png"></img>
        </button>
        <h1>Weather</h1>
        <!-- <h1 class="text-muted text-center my-4">Weather</h1> -->
  
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a Location for Weather Information</label>
          <input type="text" name="city" class="form-control p-4" value=""/>
          <input type="submit" value="Submit">
        </form>
  
        <div class="weatherCard card d-none">
          <img
            src="https://via.placeholder.com/400x300"
            alt=""
            class="time card-img-top"
          />
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="" />
          </div>
          <div class="text-uppercase mx-auto text-center details">
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;F</span>
            </div>
          </div>
        </div>
    <!-- -------------------WEATHER CONTAINER ENDS HERE------------------- -->
    <!-- =======================CONTAINERS END HERE======================= -->
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>

</html>
